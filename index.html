
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="/src/style.css">
  <script type="module" src="/src/main.js"></script>
</head>
<body>
  <div>
    <button id="connectButton">Connect wallet</button>
  </div>

  <div>
    <p>Current contract message: <span id="currentMessage">---</span></p>
    <button id="readMessageButton">Read contract message</button>
  </div>

  <div>
    <input type="text" id="newMessageInput" placeholder="Write new message">
    <button id="setMessageButton">Write contract message</button>
  </div>

  <div>
    <p>Current contract number: <span id="currentNumber">---</span></p>
    <button id="readNumberButton">Read contract number</button>
  </div>

  <div>
    <input type="text" id="newNumberInput" placeholder="Write new number">
    <button id="setNumberButton">Write contract Number</button>
  </div>
</body>
</html>
